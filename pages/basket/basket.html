<main class="main">
    <div class="basket">

        <!-- цикл -->
        <div class="basket__block">
            <div class="basket__block-photo">
                <img src="/angelina_nianchyr/img/7.webp" alt="фото відсутнє">
            </div>
            <div class="basket__block-description">
                <p class="basket__block-name">Глітер на сітці «Дерево»</p>
                <p class="basket__block-price">350 грн</p>
                <select class="basket__block-list">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10+</option>
                </select>
            </div>
            <span class="material-symbols-outlined">
                close
            </span>
        </div>
        <!-- кінець циклу-->

        <div class="basket__order">
            <p class="basket__order-title">Оформити замовлення</p>
            <div class="basket__order-block">
                <div class="basket__order-information">
                    <!-- <p>Прізвище</p> -->
                    <input type="text" placeholder="Прізвище">
                    <input type="text" placeholder="Ім'я">
                    <input type="text" placeholder="По-батькові">
                    <input type="number" placeholder="Номер телефону">
                    <input type="email" placeholder="Введіть вашу електронну пошту">
                    <input type="text" placeholder="Введіть вашу адресу">
                    <input type="text" placeholder="Введіть адресу пошти">
                </div>

                <div class="basket__orders">
                    <div class="basket__orders-agree">
                        <input type="checkbox" id="agree">
                        <label for="agree">Я погоджуюсь з умовами</label>
                    </div>
                    <input type="submit" value="Оформити">
                </div>
            </div>
        </div>

    </div>
</main>
